{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
{% endblock %}

{% block nav%}
  <li><a href="/booking/logout/">登出</a></li>
{% endblock %}

{% block content %}

<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' method="post" action="/booking/userloginrequest/">
      {% csrf_token %}
      <h2 class="text-center">Welcome, {{username}}</h2>
		  <div class="form-group" align="center" style="position:relative;top:10px">
            <button type="submit" class="btn btn center"><a href='/booking/userbuy/'>Buy Tickets</a></button><br/>
          </div>
          <div class="form-group" align="center" style="position:relative;top:10px">
            <button type="submit" class="btn btn center"><a href='/booking/userlookup/'>My Tickets</a></button><br/>
          </div>
	  </form>
	</div>
</div> <!-- /container -->

{% endblock %}
