{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
{% endblock %}

{% block content %}

<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' method="post" action="/booking/userloginrequest/">
      {% csrf_token %}
      <h2 class="text-center">Choose Your Role</h2>
		  <div class="form-group" align="center" style="position:relative;top:10px">
        <button type="submit" class="btn btn center"><a href='/booking/userlogin/'> Customer </a></button><br/>
      </div>
      <div class="form-group" align="center" style="position:relative;top:10px">
        <button type="submit" class="btn btn center"><a href='/booking/driverlogin/'>Bus Driver</a></button><br/>
      </div>
      <div class="form-group" align="center" style="position:relative;top:10px">
        <button type="submit" class="btn btn center"><a href='/booking/managerlogin/'> Manager </a></button>
      </div>
	  </form>
	</div>
</div> <!-- /container -->


{% endblock %}
