{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
{% endblock %}

{% block nav%}
	<li><a href="/booking/logout/">登出</a></li>
{% endblock %}

{% block content %}


<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' method="post" action="/booking/userbuyrequest/">
		{% csrf_token %}
		<h3 class="text-center">Query Line Information</h3>
		<div class="form-group">
	    </div>
		<div class="form-group">
		</div>
		<div class="form-group">
		</div>
		<div class="form-group">
			<label for="route_id">选择线路</label>
			<select name="route_id">
				{% for line in route_ids %}
				<option value={{line.id}}>{{line.name}}</option>
				{% endfor %}
			</select>
		<div>
		<div class="form-group">
			<label for="direction">选择方向</label>
			<label><input name="direction" type="radio" value="1"/>开往机场</label>
			<label><input name="direction" type="radio" value="2"/>开往城区</label>
		</div>
		<button type="submit" class="btn btn-primary">查询</button>
	  </form>
	</div>
</div>
