{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
{% endblock %}

{% block content %}


<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' method="post" action="/booking/drivervalidate/">
        {% csrf_token %}
		<h3 class="text-center">Validation</h3>
		<div class="form-group">
	    </div>
		<div class="form-group">
		</div>
		<div class="form-group">
		</div>
        <div class="form-group" align="center" style="position:relative;top:10px">
			<label for="ticket_id">Ticket Order</label>
			<input type="text" id="ticket_id" name="ticket_id" class="form-control" placeholder="ticket_id" required />
		</div>
		<div class="form-group" align="center" style="position:relative;top:10px">
			<button type="submit" class="btn btn-primary">Validate</button>
		</div>
	  </form>
	</div>
</div>


{% endblock %}
