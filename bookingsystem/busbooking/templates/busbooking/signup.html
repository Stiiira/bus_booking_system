{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/userlogin.css' %}">
{% endblock %}


{% block content %}


<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' method="post" action="/booking/signuprequest/">
		{% csrf_token %}
		  <h2 class="text-center">Sign Up</h2>
		  <div class="form-group">
		  </div>
		  <div class="form-group">
		  </div>
		  <div class="form-group">
		  </div>
		  <div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
			<div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
			</div>
			<div class="form-group">
				<label for="password_again">Password Again</label>
				<input type="password" id="password_again" name="password_again" class="form-control" placeholder="Password Again" required />
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required />
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required />
			</div>
			<button type="submit" class="btn btn-primary pull-right">Sign Up</button>
	  </form>
	</div>
</div>
