<h3>My Tickets</h3>
<table>
	<tr>
		<th>订单号</th>
		<th>班次</th>
		<th>线路</th>
		<th>站台</th>
		<th>时间</th>
		<th>方向</th>
		<th>票数</th>
		<th>票价</th>
		<th>票号</th>
		<th>座位号</th>
		<th>是否检票</th>
	</tr>
	{% for order in order_list %}
	<tr>
		<td>{{order.id}}</td>
		<td>{{order.shuttle}}</td>
		<td>{{order.line}}</td>
		<td>{{order.station}}</td>
		<td>{{order.time}}</td>
		<td>{{order.direction}}</td>
		<td>{{order.number}}</td>
		<td>{{order.price}}</td>
		<td>{{order.ticket_id}}</td>
		<td>{{order.seat}}</td>
		<td>{{order.validation}}</td>
	</tr>	
	{% endfor %}
</table>
<a href='/booking/userindex'>返回</a>
